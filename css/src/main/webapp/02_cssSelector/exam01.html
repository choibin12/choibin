<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
h3,li{
	color : brown;
	
}
div > div > strong{/* 자손 셀렉터  */
	background: yellow;
}
ul strong{
	color: dodgerblue;
}
.warning{
	color: red;
}
body.main{
	background: aliceblue;
}
#list{
	background: mistyrose;
}
#list span{
	color: forestgreen;
}
h3:first-letter{/* 가상 클래스 - 첫 번째 문자를 선택  */
	color: red;
	font-size: 25;	
}
li:hover{/* 가상클래스 - 마우스 올라갔을때 */
	background: yellow;
}
::selection{ /* 마우스로 드래그하면 글자는 빨강 배경은 노랑 */
	color: red;
	background: yellow;
}
</style>
</head>
<body class="main">
<h3>Web Programming</h3>
<hr>
<div>
	<div>2학기 <strong>학습 내용</strong>입니다.</div>
	<ul id="list">
		<li><span>HTML5</span></li>
		<li><strong>CSS</strong></li>
		<li>JAVASCRIPT</li>
	</ul>
	<div class="warning">60점 이하는 F</div>
</div>
</body>
</html>
