<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
		<form name="loginForm" action="/memeberServlet/LoginServlet" method="post">
			<table border="0" cellpadding="0"cellspacing="0">
				<tr>
					<th>아이디</th>
					<td>
					<input type="text" name="id" id="id" size="10" >
					<div id="idDiv"></div>
					</td>
				</tr>
				<tr>
					<th>비밀번호</th>
					<td>
					<input type="password" name="pwd" id="pwd" size="20">
					<div id="pwdDiv"></div>
					</td>
				</tr>
				<tr>
					<th colspan="2">
						<button type ="button" onclick="checklogin()">로그인</button>
						<button type ="button" onclick="location.href='./writeForm.html'">회원가입</button>
						<!-- 절대주소 http://localhost:8080/memeberServlet/member/writeForm.html 절대주소 안쓸때는 ''필수 -->
					</th>
				</tr>	
			</table>
		</form>
		<script type="text/javascript">
		function checklogin() {
			 document.getElementById("idDiv").InnerText="";
			 document.getElementById("pwdDiv").InnerText="";
			 
			 if(document.getElementById("id").value==""){
				 	document.getElementById("idDiv").innerText = "아이디를 입력하세요";
				 	document.loginForm.id.focus();
			 }
			 else if(document.getElementById("pwd").value==""){
				 	document.getElementById("pwdDiv").innerText = "비밀번호를 입력하세요";
				 	document.loginForm.pwd.focus();
			 }
			 else{
					document.loginForm.submit();
			 }
		}
		
		</script>
</body>
</html>
