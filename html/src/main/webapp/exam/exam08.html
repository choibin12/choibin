<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>@@</title>
</head>
<body>
	<form action="result.html">
		<fieldset>
			<legend>이름입력하기</legend>
				<div>
					<label for="user_name">이름:</label>
					<input type="text" name="user_name" id="user_name"/>
				</div>
				<br>
				<div>
					<input type="submit" value="입력완료">
					<input type="reset" value="초기화">
					<input type="button" value="입력완료" onclick="javascript:location.href='result.html'">
					<input type="image" src="../img/ok.png" alt="확인"/><!-- 자동으로 서브밋 -->
					<input type="image" src="../img/ok.png" alt="확인" onclick="return false"/><!-- 자동으로 서브밋 -->
				</div>
		</fieldset>
	</form>
</body>
</html>
<!-- 
submit ~ action

<form> 태그 안에있는 입력상자의 데이터를 들고 페이지 이동

button ~ onclick

 -->
